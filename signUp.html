<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Signup page-->

    <div class="container">
        <div class="card">
            <div class="header-sec">
                <h3>Create Your Account</h3>
                <p>Please Registration with email or signup to continue using our app</p>
            </div>
            <div class="img-sec"></div>
            <div class="social_login-sec">
                <a href="">Enter via social networks</a>
                <div class="social_icons">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></i></a>
                </div>
                <a href="./login.html">or login with email</a>
            </div>
            <div class="inputs-sec">

                <form action="">
                    <div class="inp">
                        <input type="email" placeholder="Enter your email" name="" id="">
                    </div>
                    <div class="inp">
                        <input type="text" placeholder="Enter username" name="" id="">
                    </div>
                    <div class="inp">
                        <input type="tel" placeholder="Enter your phone number" name="" id="">
                    </div>
                    <div class="password">
                        <div class="inp">
                            <input type="password" placeholder="Enter your password" name="set-password" id="">
                        </div>
                        <div class="inp">
                            <input type="password" placeholder="Confirm your password" name="confirm-password" id="">
                        </div>
                    </div>
                    <div class="action_btn-sec">
                        <button>Sign Up</button>
                    </div>
                </form>

            </div>
            <div class="footer-sec">
                <span>You already have an account? <a href="./login.html">Login</a></span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
</body>

</html>
